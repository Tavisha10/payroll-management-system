{% extends 'payroll_app/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<style>
.card-hover {
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
}
.card-hover:hover {
    transform: translateY(-6px);
    box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
}
</style>

<div class="container py-5">
    <h2 class="text-center fw-bold mb-4"><i class="bi bi-speedometer2 text-primary me-2"></i> Payroll System Dashboard</h2>
    
    <div class="row g-4">
        <!-- Add Employee -->
        <div class="col-md-4">
            <a href="{% url 'add_employee' %}" class="text-decoration-none text-dark">
                <div class="card card-hover border-0 shadow-sm rounded-4 text-center">
                    <div class="card-body py-4">
                        <i class="bi bi-person-plus-fill display-5 text-primary"></i>
                        <h5 class="mt-3 fw-semibold">Add Employee</h5>
                    </div>
                </div>
            </a>
        </div>

        <!-- View Employees -->
        <div class="col-md-4">
            <a href="{% url 'employee_list' %}" class="text-decoration-none text-dark">
                <div class="card card-hover border-0 shadow-sm rounded-4 text-center">
                    <div class="card-body py-4">
                        <i class="bi bi-people-fill display-5 text-success"></i>
                        <h5 class="mt-3 fw-semibold">View Employees</h5>
                    </div>
                </div>
            </a>
        </div>

        <!-- Set Rates -->
        <div class="col-md-4">
            <a href="{% url 'set_rates' %}" class="text-decoration-none text-dark">
                <div class="card card-hover border-0 shadow-sm rounded-4 text-center">
                    <div class="card-body py-4">
                        <i class="bi bi-gear-fill display-5 text-warning"></i>
                        <h5 class="mt-3 fw-semibold">Set DA & HRA</h5>
                    </div>
                </div>
            </a>
        </div>

        <!-- Enter Salary -->
        <div class="col-md-4">
            <a href="{% url 'enter_salary' %}" class="text-decoration-none text-dark">
                <div class="card card-hover border-0 shadow-sm rounded-4 text-center">
                    <div class="card-body py-4">
                        <i class="bi bi-pencil-square display-5 text-info"></i>
                        <h5 class="mt-3 fw-semibold">Enter Salary</h5>
                    </div>
                </div>
            </a>
        </div>

        <!-- View Salary -->
        <div class="col-md-4">
            <a href="{% url 'view_salary' %}" class="text-decoration-none text-dark">
                <div class="card card-hover border-0 shadow-sm rounded-4 text-center">
                    <div class="card-body py-4">
                        <i class="bi bi-cash-stack display-5 text-danger"></i>
                        <h5 class="mt-3 fw-semibold">View Salary</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
