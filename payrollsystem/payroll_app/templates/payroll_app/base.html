<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Payroll System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #e4d6d6;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.3rem;
        }

    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}"><i class="bi bi-building"></i> Payroll System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="{% url 'add_employee' %}" class="nav-link">Add Employee</a></li>
                <li class="nav-item"><a href="{% url 'employee_list' %}" class="nav-link">View Employees</a></li>
                <li class="nav-item"><a href="{% url 'set_rates' %}" class="nav-link">Set Rates</a></li>
                <li class="nav-item"><a href="{% url 'enter_salary' %}" class="nav-link">Enter Salary</a></li>
                <li class="nav-item"><a href="{% url 'view_salary' %}" class="nav-link">View Salary</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<main class="py-4">
    {% block content %}
    {% endblock %}
</main>

<!-- Toasts for messages -->
{% if messages %}
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    {% for message in messages %}
    <div class="toast show text-white bg-success border-0 mb-2" role="alert">
        <div class="d-flex">
            <div class="toast-body">{{ message }}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
